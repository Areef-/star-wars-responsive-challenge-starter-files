<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <!-- Main -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Responsive -->
  <link rel="stylesheet" type="text/css" href="css/responsive.css">


</head>
<body>
	<header>
    <div class="row">
  		<h1>Star Wars Characters</h1>
  		<h4>Incomplete list</h4>
    </div>
	</header>
  <main>
    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/rey_square.png" Alt="Picture of Rey, the Beautiful"> 
          <div class="box-msg">
            <h2>Ray</h2>
            <p>Protagonist, from Tatooine</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/finn_square.png" alt ="Picture of Finn"> 
          <div class="box-msg">
            <h2>Finn</h2>
            <p>Storm Trooper, befriends Ray</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/kylo_square.png" alt="Picture of Kylo"> 
          <div class="box-msg">
            <h2>Kylo</h2>
            <p>Main villain, or is he?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="box">
          <img src="images/poe_square.png" alt="Picture of Poe"> 
          <div class="box-msg">
            <h2>Poe</h2>
            <p>Neutral plot</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/chewbacca_square.png" alt="Picture of Chewbacca"> 
          <div class="box-msg">
            <h2>Chewbacca</h2>
            <p>A great first mate</p>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="box">
          <img src="images/yoda_square.png" alt="picture of Yoda, the wise"> 
          <div class="box-msg">
            <h2>Yoda</h2>
            <p>Wise old, Jedi master</p>
          </div>
        </div>
      </div>
    </div> <!-- /row2 -->
    <div class="row">
      <div class="col-12">
        <div class="box">
          <img src="images/space.png">
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
